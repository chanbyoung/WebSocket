<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
</head>
<body>


<div class="py-5 text-center">
  <h2>로그인</h2>
</div>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <form th:action="@{/auth/login}" th:object="${member}" method="post">
      <div class="mb-3">
        <label for="account" class="form-label">아이디</label>
        <input type="text" id="account" th:field="*{account}" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀 번호</label>
        <input type="password" id="password" th:field="*{password}" class="form-control">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
