<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>채팅방 목록</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>채팅방 목록</h2>

<table border="1">
  <thead>
  <tr>
    <th>채팅방 이름</th>
    <th>생성 날짜</th>
    <th>입장</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="room : ${roomList}">
    <td th:text="${room.name}"></td>
    <td th:text="${room.createdAt}"></td>
    <td>
      <a th:href="@{/chat/room/{roomId}(roomId=${room.id})}">입장</a>
    </td>
  </tr>
  </tbody>
</table>

<br>
<a href="/chat/rooms/new">새 채팅방 생성</a>
</body>
</html>
