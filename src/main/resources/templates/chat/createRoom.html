<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>채팅방 생성</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>새 채팅방 만들기</h2>

<form action="/chat/rooms/new" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <input type="text" name="name" placeholder="채팅방 이름 입력" required>
  <button type="submit">생성</button>
</form>

<br>
<a href="/chat/rooms">채팅방 목록으로 이동</a>
</body>
</html>
